<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
 <div class='page'>
  <form action="{{ url_for('login') }}" method='post' name='login'>
  	{{ form.hidden_tag() }}
  	<p> Username:<br>
  		{{ form.user() }}<br>
  		Password: <br>
  		{{ form.password() }}<br>
  		<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1">
  	</p>
  </form>
 </div>
</body>
</html>
