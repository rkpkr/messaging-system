<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'/>
	<title>Messaging Service</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 <div class='page'>
  <form action="{{ url_for('main') }}" method='post' name='sendmessages'>
  	{{ form.hidden_tag() }}

  	<div class='item'> {{ form.submit() }} </div>
  </form>
 </div>
</body>
</html>
