{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
 <div class='page'>
  <form action="{{ url_for('register') }}" method='post' name='register'>
  	{{ form.hidden_tag() }}
  	<p> Username:<br>
  		{{ form.username() }}<br>
  		Password: <br>
  		{{ form.passwd() }}<br>
      Password Confirm: <br>
      {{ form.confirm() }}<br>
  		<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1">
  	</p>
  </form>
 </div>
{% endblock %}
