{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/send.css') }}">
 <div class='page'>
  <form action="{{ url_for('send') }}" method='post' name='sendmessages'>
  	{{ form.hidden_tag() }}
  	<div class='label'> {{ form.message.label() }} </div>
  	<div class='item'> {{ form.message() }} </div>
  	<div class='item'> {{ form.submit() }} </div>
  </form>
 </div>
{% endblock %}
